        .character-image-container img {
            cursor: zoom-in;
            transition: transform 0.3s ease;
        }
        
        .character-image-container img:hover {
            transform: scale(1.02);
        }

        /* Lightbox positioned on HTML to avoid body transform issues */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 99999;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }
        
        .lightbox.active {
            display: flex !important;
        }
        
        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border: none;
            box-shadow: 0 0 50px rgba(220, 38, 38, 0.5);
            cursor: default;
            z-index: 99999;
            position: relative;
        }

        body.lightbox-open {
            overflow: hidden;
            transform: none !important;
            width: 100% !important;
            margin-left: 0 !important;
        }

        .lightbox-nav {
            position: fixed;
            background: rgba(220, 38, 38, 0.2);
            border: 2px solid rgba(220, 38, 38, 0.5);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #ffffff;
            z-index: 100001;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: auto;
        }

        .lightbox-nav:hover {
            background: rgba(220, 38, 38, 0.6);
            border-color: #dc2626;
            transform: translateY(-50%) scale(1.15);
        }

        .lightbox-nav svg {
            pointer-events: none;
        }

        .lightbox-prev {
            left: 2rem;
        }

        .lightbox-next {
            right: 2rem;
        }

        @media (max-width: 768px) {
            .lightbox-nav {
                width: 50px;
                height: 50px;
            }
            
            .lightbox-nav svg {
                width: 30px;
                height: 30px;
            }
            
            .lightbox-prev {
                left: 1rem;
            }
            
            .lightbox-next {
                right: 1rem;
            }
        }
    </style>
</head>

    <script>
        const images = [
            'images/Al_Turnaround.png',
            'images/Al_Expression.png',
            'images/Dranius_Turnaround.png',
            'images/LD_Turnaround.png',
            'images/Adventure_Turnaround.png'
        ];
        
        let currentImageIndex = 0;

        function openLightbox(src) {
            const lightbox = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            
            currentImageIndex = images.indexOf(src);
            
            lightbox.classList.add('active');
            img.src = src;
            document.body.classList.add('lightbox-open');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            
            lightbox.classList.remove('active');
            document.body.classList.remove('lightbox-open');
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            document.getElementById('lightbox-img').src = images[currentImageIndex];
        }

        // Event listeners
        document.getElementById('lightbox').addEventListener('click', function(e) {
            // Only close if clicking directly on the lightbox background
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            prevImage();
        });

        document.getElementById('nextBtn').addEventListener('click', function(e) {
            e.stopPropagation();
            nextImage();
        });

        // Close lightbox with Escape key, navigate with arrow keys
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    nextImage();
                }
            } else if (e.key === 'ArrowLeft') {
                if (document.getElementById('lightbox').classList.contains('active')) {
                    prevImage();
                }
            }
        });
    </script>
